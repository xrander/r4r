name: Quarto Blog Auto-Render and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches: main
  
  workflow_dispatch:
  schedule:
    - cron: "0 08 * * *"

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GH_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: "1.5.57"
          # LaTeX installation
          tinytex: true

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install necessary R packages
        run: |
          Rscript -e 'install.packages(c("quarto", "car", "tidyverse", "psych", "janitor", "stats4nr", "ggthemes", "TukeyC"))'

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: "1.5.57"  # Replace with the latest stable version of Quarto

      - name: Render Quarto site
        run: quarto render

      - name: Commit and push changes
        id: netlify-deploy
        uses: nwtgck/actions-netlify@v1.1
        with:
          publish-dir: './_book'
          production-branch: main
          github-token: ${{ secrets.GH_TOKEN }}
          deploy_message:
            "Automated site render"
          enable-pull-request-comment: false
          enable-commit-comment: false